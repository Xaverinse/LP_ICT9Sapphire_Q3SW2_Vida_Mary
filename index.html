<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seatwork 2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
	.container {border: dashed; border-color: #f7cfd8; background-color:#62458a; opacity:0.9; color:#E085C7; text-align:; width: 986px}
	body {background-color: #E085C7}
	kbd {background-color: #FFB0DC;color:#802C94 }
	.form-control {background-color:#FFB0DC; color: #802C94}
	h1 {text-align: center;}
	h2 {text-align: center;}
	img {text-align: center; width: 100px}
	.btn {background-color:#b672c1; color:#f7cfd8 }
</style>
</head>
<body>
	<br>
	<div class="container mt-3 p-2 mx-auto d-block">
<h1>New Calculator 4700+</h1>

<img src="meph.png" class="mx-auto d-block" alt="logo">
<br>
<h2>Insert your given variable values here:</h2>
	<label> <h5> Enter value for <kbd>a</kbd></label><br></h5> <input type="number" id="num1" placeholder="Insert 'a' Value Here" class="form-control">
	<br>
	<label> <h5>Enter value for <kbd>b</kbd></label><br></h5><input type="number" id="num2" placeholder="Insert 'b' Value Here" class="form-control">
	<br>
	<span><h1 id="result">The Answer is <br> <kbd>----</kbd></h1></span>
	<br><br>
	<div class="text-center">
<button type="Submit" class="btn btn-light btn-lg" onmouseover="remainder()" style="width: 478px;">Get the Remainder of a and b</button>
	<button type="Submit" class="btn btn-light btn-lg" onmouseover="multiply()" style="width: 478px;">Product of a and b</button>
<br><br>
	<button type="Submit" class="btn btn-light btn-lg" onmouseover="exponent()" style="width: 478px;">What is a Raised to b</button>
	<button type="Submit" class="btn btn-light btn-lg" onmouseover="equal()" style="width: 478px;">Check if a is equal to b</button>
</div>
</div>
<script>
		function remainder(){
		var rem1 =document.getElementById("num1").value;
		var rem2 =document.getElementById("num2").value;
		var rem = Number(rem1) % Number(rem2);

		document.getElementById('result').innerHTML= 'The Answer is' + '<br>' + '<kbd>' + rem + '</kbd>'; 
	}

	function exponent(){
		var exp1 =document.getElementById("num1").value;
		var exp2 =document.getElementById("num2").value;
		var exp3 = Number(exp1) ** Number(exp2);

		document.getElementById('result').innerHTML= 'The Answer is' + '<br>' + '<kbd>' + exp3 + '</kbd>'; 
	}

	function multiply(){
		var mul1 =document.getElementById("num1").value;
		var mul2 =document.getElementById("num2").value;
		var mul = Number(mul1) * Number(mul2);

		document.getElementById('result').innerHTML= 'The Answer is' + '<br>' + '<kbd>' + mul + '</kbd>'; 
	}

	function equal(){
		var eq1 =document.getElementById("num1").value;
		var eq2 =document.getElementById("num2").value;
		var eq3 = Number(eq1) == Number(eq2);

		document.getElementById('result').innerHTML= 'The Answer is' + '<br>' + '<kbd>' + eq3 + '</kbd>'; 
	}
</script>
<br>
</body>
</html>
